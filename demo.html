<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="https://drive.google.com/uc?id=1SjF1m5wfE0p6YW8C4qiKbJQaQ17jUss1" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="https://drive.google.com//uc?id=1N6YtAxlSwAYTiOxf5ElSWp9FM6JXCfUS" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="https://drive.google.com/uc?id=1IPojFPtJscZbDY--ZbGO182dbMf1oDSm/">
      </div>
    </model-viewer>  
    <script src="https://drive.google.com/uc?id=1nk5Hw83z8gTSHm6Q_sHjZ75dhqqiCrzH"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
